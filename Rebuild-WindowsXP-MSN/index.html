<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="js/click.js" defer></script>
</head>


<body>
    <div id="desktop">
        <div id="wallpaper">
            <ul id="shortcuts">
                <li id="MSN">
                    <img src="assets/msn.png" alt="">
                    <br>
                    MSN Messenger</li>
            </ul>
            <div class="window">
                <div id="blue-bar-top">
                    <img src="assets/msn.png" alt="">
                    MSN Messenger
                    <i class="fas fa-window-close fa-lg"></i>
                </div>
                <ul>
                    <li>File</li>
                    <li>Contacts</li>
                    <li>Actions</li>
                    <li>Tools</li>
                    <li>Help</li>
                </ul>
            </div>
        </div>
        <div id="taskbar">
            <div id="menu">
                <div id="start-button">
                    <img src="assets/xp.png" alt="">
                    <h2><i>έναρξη</i></h2>
                </div>
            </div>
            <div id="tasks-bar">
                <ul id="task-container">
                    <li class="task">
                        <img src="assets/msn.png" alt="">
                        <span class="text">MSN Messenger</span>
                    </li>
                </ul>
            </div>
            <div id="tasks-icons">
                <i class="fas fa-volume-down fa-lg"></i>
                <i class="fas fa-wifi fa-lg"></i>
                <span id="time">12:00 π.μ.</span>
            </div>
        </div>
    </div>
</body>

</html>
